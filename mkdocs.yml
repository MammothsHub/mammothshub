repo_url: https://github.com/MammothsHub/mammothshub.git
repo_name: 'Mammoths Docs'
use_directory_urls: true
site_name: Mammoth Docs
site_dir: 'site'
docs_dir: 'docs'
theme:
  name: material
  features: 
    - navigation.tabs
    - navigation.sections
    - toc.integrate 
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link 
    - content.code.annotation
    - content.code.copy 
  icon:
    repo: fontawesome/brands/github
  language: en 
  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle: 
        icon: material/lightbulb
        name: switch to dark mode 
      primary: green 
      accent: lime 
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle: 
        icon: material/lightbulb-outline
        name: switch to light mode 
      primary: green
      accent: lime

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra: 
  generator: false

