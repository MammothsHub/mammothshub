site_name: Mammoth Docs
theme:
  name: material
  features: 
    - navigation.tabs
    - navigation.sections
    - toc.integrate 
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link 
    - content.code.annotation
    - content.code.copy 
  language: en 
  palette: 
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle: 
        icon: material/lightbulb
        name: switch to dark mode 
      primary: green 
      accent: lime 
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle: 
        icon: material/lightbulb-outline
        name: switch to light mode 
      primary: green
      accent: lime

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg